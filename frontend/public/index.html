<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>My React App</title>

  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" crossorigin="anonymous"/>

  <!-- Подключение Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous"/>

  <!-- Подключение основного сгенерированного CSS файла -->
  <link href="%PUBLIC_URL%/static/css/main.css" rel="stylesheet">
</head>
<body>

<div id="root"></div> <!-- React рендерит компоненты сюда -->

<!-- Подключение основного сгенерированного JS файла -->
<script defer="defer" src="%PUBLIC_URL%/static/js/main.js"></script>

<!-- Подключение jQuery (необязательно для Bootstrap 5) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>

<!-- Подключение Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
